<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Key License</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #0ff;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    #paypal-button-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Vault Key License</h1>
  <p class="price">$197.00 USD</p>

  <div id="paypal-button-container"></div>

  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAA6V7Yi9q3qDKzNdERD9QQY0smgbK4yA61DAEBF-I8keeqkOd5UULsjoVEGhiO3b7sjYU084Ts5K67x2Q&currency=USD">
  </script>
  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'rect',
        label: 'paypal'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '197.00'
            },
            description: "Vault Key License"
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // optional redirect to confirmation/delivery
          window.location.href = '/thank-you.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
